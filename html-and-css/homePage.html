<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HPstyle.css">
    <script src="HPscript.js" defer></script>
    <title>Overwatch League</title>
</head>
<body>
    <div id="logo-container">
        <img src="Overwatch-League-Logo.png" alt="Overwatch-League-Logo">
    </div>
    <div id="welcome-text" class="hidden">
        <p>WELCOME TO OVERWATCH LEAGUE WEBSITE</p>
        <p>WHERE DREAMERS CHANGE THE WORLD </p>
    </div>
    <div id="team-buttons">
        <button class="team-button" onclick="selectTeam('Dallas Fuel')">
            <img src="images/dallas-fuel-logo.png" alt="Dallas Fuel Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Guangzhou Charge')">
            <img src="images/guangzhou-charge-logo.png" alt="Guangzhou Charge Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Hangzhou Spark')">
            <img src="images/hangzhou-spark-logo.png" alt="Hangzhou Spark Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Seoul Dynasty')">
            <img src="images/seoul-dynasty-logo.png" alt="Seoul Dynasty Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Seoul Infernal')">
            <img src="images/seoul-infernal-logo.png" alt="Seoul Infernal Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Shanghai Dragons')">
            <img src="images/shanghai-dragons-logo.jpg" alt="Shanghai Dragons Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Atlanta Reign')">
            <img src="images/atlanta-reign-logo.png" alt="Atlanta Reign Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Boston Uprising')">
            <img src="images/boston-uprising-logo.jpg" alt="Boston Uprising Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Florida Mayhem')">
            <img src="images/florida-mayhem-logo.png" alt="Florida Mayhem Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Houston Outlaws')">
            <img src="images/houston-outlaws-logo.png" alt="Houston Outlaws Logo">
        </button>
        <button class="team-button" onclick="selectTeam('London Spitfire')">
            <img src="images/london-spitfire-logo.png" alt="London Spitfire Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Los Angeles Gladiators')">
            <img src="images/los-gladiators-logo.png" alt="Los Angeles Gladiators Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Los Angeles Valiant')">
            <img src="images/la-valiant-logo.png" alt="Los Angeles Valiant Logo">
        </button>
        <button class="team-button" onclick="selectTeam('New York Excelsior')">
            <img src="images/newtork-excelsior-logo.png" alt="New York Excelsior Logo">
        </button>
        <button class="team-button" onclick="selectTeam('San Francisco Shock')">
            <img src="images/SF-shock-logo.png" alt="San Francisco Shock Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Toronto Defiant')">
            <img src="images/toronto-defiant-logo.png" alt="Toronto Defiant Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Vancouver Titans')">
            <img src="images/vancouver-titans-logo.webp" alt="Vancouver Titans Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Vegas Eternal')">
            <img src="images/vegas-eternal-logo.png" alt="Vegas Eternal Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Washington Justice')">
            <img src="images/washington-justice-logo.png" alt="Washington Justice Logo">
        </button>
        <button class="team-button" onclick="selectTeam('Philadelphia Fusion')">
            <img src="images/philadelphia_fusion_logo.png" alt="Philadelphia Fusion Logo">
        </button>
        <!-- Button for displaying all teams -->
        <button class="all-teams-button" id="all-teams-button">Show All Teams</button>
    </div>

    
</body>
</html>
